name: CI
on:
  push:
    branches:
      - main
      - staging
  pull_request:
jobs:
  test:
    name: Test (${{ matrix.test_group }})
    env:
      python-version: '3.11'
      postgis-version: '3.5'
      redis-version: '3.2.4'
      node-version: '10'
      elastic-version: '7.10.1'
      rpindexer-version: '1.0.1'
      mailroom-version: '7.1.22'
      DJANGO_SETTINGS_MODULE: temba.settings_ci
    strategy:
      fail-fast: false
      matrix:
        pg-version: ['15']
        test_group:
          - api
          - channels
          - core
          - others
        include:
          - test_group: api
            test_labels: temba.api
          - test_group: channels
            test_labels: temba.channels
          - test_group: core
            test_labels: temba.contacts temba.flows temba.orgs temba.msgs
          - test_group: others
            test_labels: ""  # dynamically detected - all apps not in other groups
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install PostgreSQL and PostGIS
      uses: nyaruka/postgis-action@v2.1.0
      with:
        postgresql version: ${{ matrix.pg-version }}
        postgis version: ${{ env.postgis-version }}
        postgresql db: temba
        postgresql user: temba
        postgresql password: temba
        postgresql arguments: '--jit=off'

    - name: Install Linux packages
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends libgdal-dev gettext

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.2.0
        virtualenvs-in-project: true

    - name: Cache Poetry virtualenv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ env.python-version }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ env.python-version }}-

    - name: Install Redis
      uses: zhulik/redis-action@v1.0.0
      with:
        redis version: ${{ env.redis-version }}

    - name: Install ElasticSearch
      uses: nyaruka/elasticsearch-action@master
      with:
        elastic version: ${{ env.elastic-version }}

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node-version }}

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: node_modules
        key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-

    - name: Install Python dependencies
      run: |
        poetry add git+https://github.com/noumar/iso639.git
        poetry install

    - name: Install Node dependencies
      run: |
        npm install
        sudo npm install -g less

    - name: Initialize environment
      run: |
        ln -s ${{ github.workspace }}/temba/settings.py.dev ${{ github.workspace }}/temba/settings.py
        poetry run python manage.py migrate
        # fetch and extract rp-indexer
        wget -q https://github.com/weni-ai/rp-indexer/releases/download/${{ env.rpindexer-version }}/rp-indexer_${{ env.rpindexer-version }}_linux_amd64.tar.gz
        tar -xvf rp-indexer_${{ env.rpindexer-version }}_linux_amd64.tar.gz rp-indexer
        # fetch, extract and start mailroom
        wget -q https://github.com/rapidpro/mailroom/releases/download/v${{ env.mailroom-version }}/mailroom_${{ env.mailroom-version }}_linux_amd64.tar.gz
        tar -xvf mailroom_${{ env.mailroom-version }}_linux_amd64.tar.gz mailroom
        ./mailroom -db=postgres://temba:temba@localhost:5432/temba?sslmode=disable -redis=redis://localhost:6379/10 -log-level=info > mailroom.log &

    - name: Run pre-test checks
      if: matrix.test_group == 'api'
      run: |
        # test that everything is well formatted, no missing migrations etc
        poetry run ./code_check.py --debug
        # check we can collect and compress all static files
        poetry run ./manage.py collectstatic --noinput --verbosity=0
        poetry run ./manage.py compress --extension=".haml" --settings=temba.settings_compress

    - name: Run tests
      run: |
        TEST_LABELS="${{ matrix.test_labels }}"
        if [ -z "$TEST_LABELS" ]; then
          # Dynamically discover apps not covered by other test groups
          # Apps in other groups: api, channels, contacts, flows, orgs, msgs
          EXCLUDED="api channels contacts flows orgs msgs"
          TEST_LABELS=$(find temba -maxdepth 1 -type d ! -name "__pycache__" ! -name "temba" -printf "%f\n" | \
            grep -v -E "^($(echo $EXCLUDED | tr ' ' '|'))$" | \
            sed 's/^/temba./' | tr '\n' ' ')
          echo "Dynamically detected test labels: $TEST_LABELS"
        fi
        poetry run coverage run manage.py test --keepdb --noinput --verbosity=2 $TEST_LABELS
        poetry run coverage report -i
        poetry run coverage xml -o coverage-${{ matrix.test_group }}.xml

    - name: Mailroom log
      if: failure()
      run: cat mailroom.log

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.test_group }}
        path: coverage-${{ matrix.test_group }}.xml

  coverage:
    name: Upload Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-*
        merge-multiple: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage-api.xml,coverage-channels.xml,coverage-core.xml,coverage-others.xml
        fail_ci_if_error: true
